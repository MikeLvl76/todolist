<div class="flex flex-col gap-4 align-middle min-w-max h-screen p-2">
  <h1 class="font-bold text-3xl text-center">Welcome!</h1>
  <custom-dialog #dlg><custom-form /></custom-dialog>
  <div class="flex flex-row gap-2 items-center p-2">
    <h3 class="font-bold text-md p-2">{{ size() }} item(s)</h3>
    <button
      class="w-fit h-fit p-2 bg-green-600 rounded-md cursor-pointer"
      (click)="openDialog()"
      title="New item"
    >
      <lucide-icon [img]="PlusIcon" size="16" color="white" class="place-self-center" />
    </button>
    <button
      class="w-fit h-fit p-2 bg-red-600 rounded-md cursor-pointer"
      (click)="clear()"
      title="Remove all"
    >
      <lucide-icon [img]="Trash2Icon" size="16" color="white" class="place-self-center" />
    </button>
  </div>
  <ul class="grid grid-cols-4 gap-1 list-none h-full max-h-full overscroll-auto">
    <li
      *ngFor="let item of list$ | async"
      class="min-w-[70%] min-h-[40%] max-w-[90%] max-h-[50%] shadow-xl/50"
    >
      <div class="flex flex-col justify-between h-full p-2">
        <todo-item
          [id]="item.id"
          [title]="item.title"
          [description]="item.description"
          [priority]="item.priority"
          [deadline]="item.deadline"
        />
      </div>
    </li>
  </ul>
</div>
